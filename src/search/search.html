<!--电影列表开始-->
<div class="list">
    <ul>
        <li ng-repeat="item in movie.subjects">
            <a href="#/details/{{item.id}}">
                <img ng-src="{{item.images.large}}" onerror="this.src='./assets/img/404.jpg'" alt="">
            </a>
            <div class="meta">
                <h4><span>{{item.title}}</span> <em>{{item.rating.average}}分</em></h4>
                <div class="otherinfo">类型:<span ng-repeat="item in item.genres">{{item}}</span></div>
            </div>
        </li>
    </ul>
    <div class="spinner" ng-init="isShow=true" ng-show="isShow">
        <div class="spinner-container container1">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container2">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container3">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
    </div>
    <div class="paging">
        <label>总共：{{movie.total}}条记录,第{{pageIndex}}/{{pageCount}}页;</label>
        <!-- 加上disable类样式，表示按钮禁用状态 -->
        <button class="prev" ng-click="getPage(pageIndex-1)" ng-class="{disable:pageIndex==1}">上一页</button>
        <button class="next" ng-click="getPage(pageIndex+1)" ng-class="{disable:pageIndex==pageCount}">下一页</button>
    </div>
</div>
<!--电影列表结束-->
