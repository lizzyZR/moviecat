<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>电影展示</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/wap.css">
</head>

<body ng-app="moviecat">
    <!-- 顶部导航栏开始 -->
    <div class="top">
        <div class="header">
            <a href="#/home_page"><img src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=1621717330,4290140916&fm=27&gp=0.jpg" alt=""></a>
            <div class="search" ng-controller="searchCtrl">
                <form on-submit="search()">
                    <input class="my-input" type="text" placeholder="电影搜索" ng-model="keywords">
                    <button>搜索</button>
                </form>
            </div>
        </div>
        <nav class="nav">
            <ul>
                <!--li中添加 active 类样式，显示焦点状态。-->
                <li class="active"><a href="#/home_page">首页</a></li>
                <li hm-tag><a href="#/in_theaters">正在热映</a></li>
                <li hm-tag><a href="#/coming_soon">即将上映</a></li>
                <li hm-tag><a href="#/top250">Top250</a></li>
            </ul>
        </nav>
    </div>
    <!-- 顶部导航栏结束 -->
    <div class="container" ng-view>


        <!--其他-->
    </div>
    <footer class="footer">
        <div class="container">
            <p>版权所有&copy; 张茹</p>
        </div>
    </footer>
    <script src="assets/js/prefixfree.min.js"></script>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-route/angular-route.min.js"></script>
    <script src="./custom/jsonp.js"></script>
    <script src="./home/home.js"></script>
    <script src="./in_theaters/in_theaters.js"></script>
    <script src="./details/details.js"></script>
    <script src="./coming_soon/coming_soon.js"></script>
    <script src="./top250/top250.js"></script>
    <script src="app.js"></script>
</body>

</html>
